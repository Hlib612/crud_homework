<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>client</title>
  </head>
  <body>
    <div id="app"></div>
     <div class="container">

    <h1>Список студентів</h1>

    <button id="get-students-btn">Отримати студентів</button>



    <table id="students-table">

      <thead>

        <tr>
          <th>ID</th>
          <th>Ім'я</th>
          <th>Вік</th>
          <th>Курс</th>
          <th>Навички</th>
          <th>Email</th>
          <th>Статус</th>
          <th>Дії</th>
        </tr>
      </thead>

      <tbody>
      </tbody>
    </table>

    <template id="student_table_tamplate">
    {{#each this}}
        <tr>

          <th>{{id}}</th>

          <th>{{name}}</th>

          <th>{{age}}</th>

          <th>{{course}}</th>

          <th>{{skills}}</th>

          <th>Email</th>

          <th>Статус</th>

          <th>Дії</th>

        </tr>
          {{/each}}
    </template>

      <h2>Додати нового студента</h2>

    <form id="add_student_form">

      <label>Ім'я: <input type="text" id="name" required></label>

      <label>Вік: <input type="number" id="age" required></label>

      <label>Курс: <input type="text" id="course" required></label>

      <label>Навички (через кому): <input type="text" id="skills" required></label>

      <label>Email: <input type="email" id="email" required></label>

      <label>Записаний: <input type="checkbox" id="isEnrolled"></label>

      <button type="submit">Додати студента</button>

    </form>

  </div>
      <input>
    </form>


    <ul class="students_list" id="students_list"></ul>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
